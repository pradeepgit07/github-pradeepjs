<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>celsius to farenheit</title>
</head>
<body>
    <div id="wrapper">
        <h2>celsius to farenheit</h2>
     <div class="inputdiv">
        <input type="text" id="input" placeholder="celsius">
     </div>
     <div>
        <button type="submit" onclick="convert()">convert to farenheit </button>
     </div>
     <div id="result"> </div>
    </div>

    <script>
        function convert(){
                    
        const cVal=Number(document.getElementById("input").value)
        const fVal= (cVal*1.8)+32
        const result=document.getElementById("result")
        result.innerHTML=fVal + " F"
        }
</script>

</body>
</html>
